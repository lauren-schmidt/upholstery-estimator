<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 50px">
            Upholstery Estimator
        </h1>
        <p>Fill out the specifications for your project in the form below.</p>
        <form>
            <div class="mb-3">
                <div class="form-floating">
                    <select class="form-select mb-3">
                        <option selected>Select a project type...</option>
                        <option value="drc">Dining Room Chair</option>
                        <option value="drc-a">Dining Room Chair with Arms</option>
                        <option value="drc-b">Dining Room Chair with Back</option>
                        <option value="drc-ab">Dining Room Chair with Arms and Back</option>
                        <option value="ottoman">Ottoman</option>
                        <option value="ottoman-o">Ottoman - Oversized </option>
                        <option value="footstool">Footstool</option>
                        <option value="boxc">Box Cushion/Window Seat</option>
                        <option value="pillow">Throw Pillow Cover</option>
                    </select>
                    <label for="floatingSelect">Project Type</label>

                    <h6 style="margin-top: 20px">Service</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="upholsteryradio" id="radio1">
                        <label class="form-check-label" for="radio1">
                            Upholstery
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="upholsteryradio" id="radio2">
                        <label class="form-check-label" for="radio2">
                            Upholstery AND Replace Foam and/or Springs
                            </label>
                    </div>



                    <h6 style="margin-top: 20px">Add-Ons</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="piping">
                        <label class="form-check-label" for="piping">
                            Add Piping
                        </label>
                    </div>

                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="seaming">
                        <label class="form-check-label" for="seaming">
                            Add Seaming
                        </label>
                    </div>
    

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="pattmatch">
                        <label class="form-check-label" for="pattmatch">
                            Add Pattern-Matching
                        </label>
                    </div>
                    
                    <h6 style="margin-top: 20px">Tufting</h6>
                    <div class="form-floating">
                        <input type="number" id="numbtn" class="form-control" min="0" max="20"/>
                        <label class="form-label" for="numbtn">Number of Buttons</label>
                    </div>
                    
                    <h6 style="margin-top: 20px">Decorative Tacks</h6>
                    <div class="form-floating">
                        <input type="number" id="numtacks" class="form-control" min="0" max="20"/>
                        <label class="form-label" for="numtacks">Feet</label>
                    </div>

                    

                    </div>

                </div>


                <button type="button" class="btn btn-primary mb-3">Get Estimate</button>
                <h3 class="mb-3">Estimate: $0.00</h2>
            </div>

     
        </form>

        


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
