<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 50px">
            Upholstery Estimator
        </h1>
        <p>Fill out the specifications for your project in the form below.</p>
        <form>
            <div class="mb-3">
                <div class="form-floating">
                    <select class="form-select mb-3">
                        <option selected>Select a project type...</option>
                        <option value="bench-cushion">Bench Cushion</option>
                        <option value="chair-reupholster">Chair - Reupholster</option>
                        <option value="cushion">Cushion</option>
                        <option value="cushion-repair">Cushion - Repair</option>
                        <option value="drop-in-seat">Drop-In Dining Room Seat</option>
                        <option value="drop-in-seat-repair">Drop-In Dining Room Seat - Repair</option>
                        <option value="drop-in-seat-reupholster">Drop-In Dining Room Seat - Reupholster</option>
                    </select>
                    <label for="floatingSelect">Project Type</label>
                </div>
                

            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
